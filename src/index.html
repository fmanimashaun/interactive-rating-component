<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>
</head>

<body>
  <!-- ***********************  PAGE OVERALL CONTENT WRAPPER *********************** -->
  <div class="container">

    <!-- ***********************  PAGE MAIN *********************** -->
    <main class="main">
      <div class="rate-card">
        <div class="rate-card__content">
          <div class="rate-card__content-icon">
            <img src="img/Star.svg" alt="star icon" class="rate-card__content-icon-img" aria-hidden='true'>
          </div>
          <h2 class="rate-card__content-title">How do we do?</h2>
          <p class="rate-card__content-msg">Please let us know how we did with your support request. All feedback is
            appreciated to help us improve our offering!</p>
          <div class="rate-card__content-rating">
            <button class="rate-card__content-rating-btn">1</button>
            <button class="rate-card__content-rating-btn">2</button>
            <button class="rate-card__content-rating-btn">3</button>
            <button class="rate-card__content-rating-btn">4</button>
            <button class="rate-card__content-rating-btn">5</button>
          </div>
          <button class="rate-card__content-submit">SUBMIT</button>
        </div>
      </div>
    </main>
    <!-- ***********************  END OF PAGE MAIN *********************** -->


  </div>
  <!-- ***********************  END OF PAGE OVERALL CONTENT WRAPPER *********************** -->
</body>

</html>
